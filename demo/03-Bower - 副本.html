    <!--
    1. Bower
       和npm一样,是1个插件平台.通过它可以下载各类插件.
       Bower是1个插件平台,通过Bower可以下载第三方插件.

       npm  http://www.npmjs.com

       Bower github

       Bower这个工具使用nodejs写的.并且依赖git

    2. 安装
       使用npm全局安装bower
       npm install bower -g

       bower -v 检查安装的bower的版本 确定是否安装成功.


    3. 使用bower下载插件.
       3.1 初始化项目 
           bower init
           会生成1个bower.json文件 保存项目信息

       3.2 下载插件
           bower install 插件名 --save
           会在项目根目录下生成1个
           bower_components文件夹.
           将下载的插件放在其中.



       3.3 下载指定版本的插件.
           bower install 插件名#x.y.z


       3.4  bower uninstall 插件名

    4. Bower的优势.
       具有依赖关系库 会帮我们自动下载.
       我们下载bootstrap 它会自动的将依赖的jq下载下来.


    5. 用来存储bower下载的插件的文件夹的名称我们是可以自定义.
       默认: bower_components
