        使用npm全局安装bower
        npm install bower -g

        bower -v 检查安装的bower版本
    
    3.使用bower下载插件
        3.1 初始化项目
            bower init
            会生成一个bower.json文件 保存项目信息
        
        3.2下载插件
            bower install 插件名 --save


        3.3下载指定版本的插件
            bower install 插件名#x.y.z

    4.Bower的优势
        具有依赖关系的库也会一起自动下载夏利
