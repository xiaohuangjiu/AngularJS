<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/angular.min.js"></script>
    <!--
    1. 自定义过滤器.
       模块对象提供了一个方法叫做: filter
       功能: 允许我们自定义过滤器.
       参数: 参数1: 自定义过滤器的名称
             参数2：是1个回调函数.
                   这个回调函数要求返回1个函数. 
                   返回的这个函数在自定义过滤器被调用的时候就会被执行.
                   返回的这个函数至少有1个参数data 表示原本要显示的数据.
                            函数的内部对原本要显示的数据进行处理.
                            然后将处理的结果返回
                            最终显示返回的数据

    
    -->
</head>

<body ng-app="hmApp">
    <div ng-controller="demoCtrl">
        {{name|tag}} <br> {{name1|tag}} <br>
        {{msg|firstBig:2}}

    </div>

    <script>
        var app = angular.module("hmApp", []);

        app.filter("tag", function () {

            return function (data) {
                return data + "itcast";
            }

        });

        app.filter("firstBig",function(){
            
            return function(data,index){
                index = index - 1;
                return data.slice(0,index)+data[index].toUpperCase()+data.slice(index+1);
            }


        });

        app.controller("demoCtrl", ["$scope", function ($scope) {
            $scope.name = "jack";
            $scope.name1 = "rose";
            $scope.msg = "hello,itcast!";
        }]);
    </script>
</body>

</html>
