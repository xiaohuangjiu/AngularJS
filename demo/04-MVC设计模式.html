============代码世界中的分工合作===============
前端网页: 将客户要的数据展示在页面上.

1. 我们之前的做法:
   我们一股脑的将所有的代码全部写在一起,
   这样做没有什么大的问题.

   当你的项目越来越大的时候,后期的维护就会变得非常的困难.

2. 前辈们他们将代码按照代码的功能分组. 分三组
   Model: M 数据模型. 存储页面上要展示的数据的.
   View:  V 视图.和用户直接进行交互的 html代码.为用户展示数据和接收用户的输入
            在前端,html代码就是视图.
            视图是来展示MODEL中的数据的
   Controller: C 控制器 控制业务逻辑.
               控制器负责制造数据. 将制造好的数据存储到Model中.然后视图再显示Model中的数据.

            
   像这样的设计程序的模式,我们就叫做MVC设计模式.\
   MVC并不是1个新知识点 而是设计程序的一个新套路.
